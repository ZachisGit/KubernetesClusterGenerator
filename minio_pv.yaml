apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-[PV_INDEX]
spec:
  capacity:
    storage: [PV_SIZE]Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /volume
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - [NODE_NAME]
---
